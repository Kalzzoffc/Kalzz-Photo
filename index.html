<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Photo Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    .viewer {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }

    .viewer img {
      max-width: 95%;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .footer {
      padding: 10px;
      font-size: 14px;
      color: #aaa;
    }

    a {
      color: #4da6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="viewer">
    <img src="Ice-kalzz-Photo.png" alt="Photo Viewer">
  </div>
  <div class="footer">
    Â© Kalzz Official 
  </div>
</body>
</html>
